[profile.default]
src = "src"
out = "out"
libs = ["lib"]
# Enable the optimizer
optimizer = true
# Tune optimizer runs to your needs
optimizer_runs = 200
# Turn on the IR (Yul) pipeline
via_ir = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = [
    "openzeppelin-contracts/=lib/openzeppelin-contracts/",
    "@layerzerolabs/=lib/solidity-examples/contracts/interfaces/",
]
